<h1>Add New Employee</h1>
<form >
    <fieldset>
       <legend>Personal Detail</legend>
    <!-- <div class="formcontainer"> -->
    <!-- <div class="container"> -->
        <label for="name"><strong>Name</strong></label>
        <input type="text" placeholder="Enter your Name" name="name" required><br>
        <label for="birthDate"><strong>Date of Birth</strong></label>
        <input type="date" placeholder="Enter Date of Birth" name="birthDate" required><br>
      
        <label for="address"><strong>Adress</strong></label>
        <input type="text" placeholder="Enter your Adress" name="address" required><br>
        <label for="phoneNumber"><strong>Phone Number</strong></label>
        <input type="number" placeholder="Enter Your Phone Number" name="phoneNumber" required><br>
         
        <label for="email"><strong>Email</strong></label>
        <input type="email" placeholder="Enter Your Email" name="email" required><br>

    </fieldset><br><br>


    <fieldset>
       <legend>Employment Detail</legend>

          <label for="employeeName"><strong>Employee Name</strong></label>
          <input type="text" placeholder="Enter employeeName" name="employeeName" required><br>
          <label for="position"><strong>Position</strong></label>
          <input type="position" placeholder="Enter Position" name="position" required><br>
       
          <label for="startDate"><strong>Start Date</strong></label>
          <input type="date" placeholder="Enter Start Date" name="startDate" required><br>
          <label for="salary"><strong>Salary</strong></label>
          <input type="number" placeholder="Enter Salary" name="salary" required><br>
   </fieldset>

   <button type="submit">Submit</button>
  </form>
